server:
  port: 8761

management:
  endpoints:
    web:
      exposure.include: '*'

eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
  # standalone mode
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

