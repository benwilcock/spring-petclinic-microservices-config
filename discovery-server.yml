server:
  port: 8761 
eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
  # standalone mode
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

---
server:
  profiles: cloud
  port: ${PORT}
eureka:
  instance:
    hostname: ${vcap.application.uris[0]}
    nonSecurePort: 80
    preferIpAddress: true
